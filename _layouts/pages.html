---
layout: default
---
<div id='page'>
  <div class='content'>
    <h1>{{page.title}}</h1>
    {{content}}
  </div>
 <div class='navigation'>
  {% if page.category == 'about' %}
    <ul>
      {% for post in site.tags.about %}
        <li><a href='{{site.baseurl}}{{post.url}}' class='{% if page.url == post.url %}active{% endif %}'>{{post.title}}</a></li>
      {% endfor %}
    </ul>
  {% endif %}
  </div>
</div>
